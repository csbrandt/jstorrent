    <script type="text/template" id="torrent_template">

          <span style="background:#888" class="name"></span>
          <span class="size"></span>
          <span class="status"></span>
          <span class="complete"></span>
          <span class="peers"></span>
          (<span class="bytes_sent"></span> up,
          <span class="bytes_received"></span> down)
          <span class="commands">
            <a href="#"><i class="start-stop icon-start"></i></a>
            <a href="#"><i class="icon-remove"></i></a>
            <a href="#"><i class="icon-upload"></i></a>
            <a href="#"><i class="icon-refresh"></i></a>
            <a href="#"><i class="icon-bell"></i></a>
          </span>

    </script>


    <script type="text/template" id="peer_template">
      <span class="host"></span>
      (v <span class="client"></span>)
      (<span class="complete"></span>)
      (reqs <span class="outbound-chunks"></span>)
      <span class="state"></span>
      (<span class="bytes_sent"></span> up,
      <span class="bytes_received"></span> down)
    </script>

    <script type="text/template" id="detailed_peer_template">
      <span class="host"></span>
      (v <span class="client"></span>)
      (<span class="complete"></span>)
      (reqs <span class="outbound-chunks"></span>)
      <span class="state"></span>
      (<span class="bytes_sent"></span> up,
      <span class="bytes_received"></span> down)

      <span class="handshake"></span>
    </script>


    <script type="text/template" id="tabs_template">
      <ul>
        <li class="general">General</li>
        <li class="trackers">Trackers</li>
        <li class="peers">Peers</li>
        <li class="files">Files</li>
      </ul>
    </script>


    <script type="text/template" id="add_template">
      <fieldset>
      <label>add torrent</label>
      <input type="text" class="url" />
      <input type="button" value="add" class="add" />
      </fieldset>
    </script>

    <script type="text/template" id="commands_template">
      <ul class="commands">
        <li><a class="play" href="#"><i class="icon-play"></i></a></li>
        <li><a class="remove" href="#"><i class="icon-remove"></i></a></li>
        <li><a class="upload" href="#"><i class="icon-upload"></i></a></li>
        <li><a class="refresh" href="#"><i class="icon-refresh"></i></a></li>
        <li><a class="bell" href="#"><i class="icon-bell"></i></a></li>
      </ul>
    </script>
    

    <script type="text/template" id="peers_template">
      Peers View
      <div class="peers"></div>
    </script>

    <script type="text/template" id="general_detail_template">


      <fieldset>
        <legend>infohash</legend>
        <span class="infohash"><span>
      </fieldset>

      <fieldset>
        <legend>magnet</legend>
        <span class="magnet"><span>
      </fieldset>


    </script>


    <script type="text/template" id="detail_template">
      Detail View
      <div class="detail_container"></div>
    </script>

    <script type="text/template" id="client_template">

      <div class="commands"></div>
      <div class="tabs" style="float:right">
      </div>
      <div class="addview"></div>
      <!--div id="myGrid" style="width:100%; height:800px;"></div-->
      <div class="torrentGrid" style="border:1px solid black; position: absolute; height:320px; bottom:200px; left:0px; right:0px"></div>

      <div class="fileGrid" style="border:1px solid green; position: absolute; height:200px; bottom:0px; left:0px; right:0px">double click on a torrent to view files</div>
    </script>


    <style>
      .hover { background: #aaa; }
      .selected { border: 2px solid blue; }
      .torrentlist { background:#eff; }
    </style>
  </head>
